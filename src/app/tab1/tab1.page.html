<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon color="secondary" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">
      <ion-icon color="primary" size="large" name="logo-twitter"></ion-icon>
    </ion-title>


    <ion-buttons slot="end">
      <ion-button>
        <ion-icon color="secondary" slot="icon-only" name="pulse-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-segment [(ngModel)]="segment" mode="md" #segmentcontrol>
    <ion-segment-button value="home">
      <ion-label>Home</ion-label>
    </ion-segment-button>

      <ion-segment-button value="content" redirectLink="/tabs/tab2">
        <ion-label>Content-Suggest</ion-label>
      </ion-segment-button>
</ion-segment>


<ion-content [fullscreen]="true" scrollEvents="true" [appHideHeader]="header" [appStickySegment]="segmentcontrol">

  <div [hidden]="segment !== 'home'">
    <ion-slides [options]="opts">
        <ion-slide *ngFor="let tweet of tweets">
            <ion-avatar>
              <img [src]="tweet.img" alt="">
            </ion-avatar>
        </ion-slide>
    </ion-slides>

    <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>
  </div>

  <div [hidden]="segment !== 'content'">
    Other Content
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="small">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
